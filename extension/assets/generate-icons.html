<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
  <h2>Talent Wharf Icon Generator</h2>
  <p>Right-click each canvas and "Save image as" to generate the PNG icons.</p>
  <div style="display:flex; gap:20px; margin:20px;">
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>icon-16.png</p>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>icon-48.png</p>
    </div>
    <div>
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>icon-128.png</p>
    </div>
  </div>
  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const r = size * 0.2;

      // Rounded rect background
      ctx.beginPath();
      ctx.moveTo(r, 0);
      ctx.lineTo(size - r, 0);
      ctx.quadraticCurveTo(size, 0, size, r);
      ctx.lineTo(size, size - r);
      ctx.quadraticCurveTo(size, size, size - r, size);
      ctx.lineTo(r, size);
      ctx.quadraticCurveTo(0, size, 0, size - r);
      ctx.lineTo(0, r);
      ctx.quadraticCurveTo(0, 0, r, 0);
      ctx.closePath();

      const grad = ctx.createLinearGradient(0, 0, size, size);
      grad.addColorStop(0, '#0a66c2');
      grad.addColorStop(1, '#004182');
      ctx.fillStyle = grad;
      ctx.fill();

      // "W" letter
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.55}px -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('W', size / 2, size / 2 + size * 0.02);
    }
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
